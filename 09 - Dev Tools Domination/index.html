<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'poop')

    // Styled
    console.log('%c I am some stylish text',
    'font-size:50px; background:red; text-shadow 10px 10px 0 blue')
    // warning!
    console.warn('FRICK!')

    // Error :|
    console.error('IM DEAD!')

    // Info
    console.info('Fact: bears eat beets.')

    // Testing
    console.assert(1 === 2, 'DUMBASS!')

    const p = document.querySelector('p');

    console.assert(p.classList.contains('nope'), 'You are wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    console.clear()

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      console.log(`Henlo, am ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`)
    });


    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('steve');
    console.count('steve');
    console.count('steve');
    console.count('steve');
    console.count('Wes');

    // timing
    console.time('fetchin data')
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetchin data');
        console.log(data);
      });

      console.table(dogs)

  </script>
</body>
</html>
